<form>

<form action="post.html">
<h2>Employment</h2>
<p>We'd like to know about your employment history to better get to know you. Please complete the following fields.</p> <br>


<div class="form-group">
    <label for="employment status">What is your employment status?</label>
    <select id="status" name="status">
        <option value="">Choose One</option>
        <option value="AF">Part Time</option>
        <option value="AX">Full Time</option>
        <option value="AL">Casual</option>
        <option value="DZ">Unemployed</option>
    </select>
    <div class="messages"></div>
</div>

<div class="form-group">
    <label for="name">Employer's Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your employer's name here">
    <div class="messages"></div>
</div>
          
<div class="form-group">
    <label for="title">Job Title</label>
        <input type="text" id="title" name="title" placeholder="Enter your job title here">
    <div class="messages"></div>
</div>

<div class="form-group">
        <label for="work">Is this your primary place of employment?</label>
        <div>
            <label for="yes">
                <input id="yes" name="yesorno" type="radio" value="yes"> Yes
            </label>
            <label for="no">
                <input checked id="no" name="yesorno" type="radio" value="no"> No
            </label>
        </div>
</div>
 
<div class="form-group">
    <a href="personal.html">
        <button type="button" id="save">Back</button>
    <a href="Financials.html">
        <button type="button" id="next">Next</button>
</div>


</form>
