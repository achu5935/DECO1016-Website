<div class="form-group">

</div>

<div class="form-group">

</div>

    <input type="email" id="email" name="email" placeholder="Enter your email here">
    <div class="messages"></div>
</div>

<div class="form-group">
    <label for="email">Mobile Number</label>
    <input type="mobile" id="mobile" name="mobile" placeholder="Enter your mobile here">
    <div class="messages"></div>
</div>

<div class="form-group">
    <label for="country">Country</label>
    <select id="country" name="country">
            <option value="">Choose Country</option>
            <option value="AF">Afghanistan</option>
            <option value="AX">Ã…land Islands</option>

            <option value="AZ">Azerbaijan</option>
            </select>
            <div class="messages"></div>
</div>
      

<div class="form-group">
    <label for="field">Residential Address</label>
    <input type="field" id="field" name="field" placeholder="Enter your address here">
    <div class="messages"></div>
</div>

<div class="form-group">
    <label for="postcode">Postcode <span>Optional</span></label>
    <input type="number" id="postcode" name="postcode" placeholder="Enter your postcode here">
    <div class="messages"></div>
</div>

<div class="form-group">
    <label for="field">Residential Status</label>
    <select id="field" name="field">
            <option value="">Renting</option>
            <option value="AF">Home Owner (no mortgage)</option>
            <option value="AX">Home Owner (mortgage)</option>
            <option value="AL">Living with Relative/Parent</option>
            <option value="DZ">Boarding</option>
            </select>
            <div class="messages"></div>
</div>

<div class="form-group">
    <label for="field"> Is your postal address the same as your residential address?</label>
    <div>
        <label for="yes">
            <input id="yes" name="yesorno" type="radio" value="yes"> Yes
        </label>
        <label for="no">
            <input checked id="no" name="yesorno" type="radio" value="no"> No
